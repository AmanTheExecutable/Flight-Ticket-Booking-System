<div class="confirmed-bookings">
  <h2>Confirmed Bookings</h2>
  <ul>
    <li *ngFor="let booking of confirmedBookings">
      Booking ID: {{ booking.id }}
      <!-- Display other booking details as needed -->
      <button (click)="cancelBooking(booking.id)">Cancel Booking</button>
    </li>
  </ul>
</div>
