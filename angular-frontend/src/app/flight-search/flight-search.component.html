<div class="flight-search">
  <h2>Flight Search</h2>
  <form>
    <div class="form-group">
      <label for="source">Source:</label>
      <input type="text" id="source" name="source" [(ngModel)]="source" />
    </div>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input
        type="text"
        id="destination"
        name="destination"
        [(ngModel)]="destination"
      />
    </div>
    <div class="form-group">
      <label for="departureDate">Date of Departure:</label>
      <input
        type="date"
        id="departureDate"
        name="departureDate"
        [(ngModel)]="departureDate"
      />
    </div>
    <div class="form-group">
      <label for="numPersons">Number of Persons:</label>
      <input
        type="number"
        id="numPersons"
        name="numPersons"
        [(ngModel)]="numPersons"
      />
    </div>
    <button type="button" (click)="searchFlights(source, destination)">
      Search
    </button>
  </form>
</div>
<app-flight-list
  *ngIf="filteredFlights.length > 0"
  [flights]="filteredFlights"
  [source]="source"
  [destination]="destination"
></app-flight-list>
