<div class="flight-search">
  <h2>Flight Search</h2>
  <form>
    <div class="form-group">
      <label for="source">Source:</label>
      <input type="text" id="source" name="source" [(ngModel)]="source" />
    </div>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input
        type="text"
        id="destination"
        name="destination"
        [(ngModel)]="destination"
      />
    </div>
    <div class="form-group">
      <label for="departureDate">Date of Departure:</label>
      <input
        type="date"
        id="departureDate"
        name="departureDate"
        [(ngModel)]="departureDate"
      />
    </div>
    <div class="form-group">
      <label for="roundTrip">Round Trip:</label>
      <input
        type="checkbox"
        id="roundTrip"
        name="roundTrip"
        [(ngModel)]="roundTrip"
      />
    </div>
    <div *ngIf="roundTrip" class="form-group">
      <label for="returnDate">Date of Return:</label>
      <input
        type="date"
        id="returnDate"
        name="returnDate"
        [(ngModel)]="returnDate"
      />
    </div>
    <button
      type="button"
      (click)="searchFlights(source, destination, departureDate)"
    >
      Search
    </button>
  </form>
</div>
